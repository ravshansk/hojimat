<div class="share-page">
	<a href="https://twitter.com/share?
		text=[enter%20text]&
		url={{site.url}}{{page.url}}&
		via={{ site.twitter_username }}"
	   target="_blank"
	>Tweet it</a>

	<a href="https://www.linkedin.com/shareArticle?
		mini=true&
		url={{ site.url }}{{ page.url }}&
		title={{page.title }}
		summary={{ page.description }}&
		source={{ site.title }}"
	   target="_blank"
	>Share on Linkedin</a>

    <a href="https://facebook.com/sharer.php?
		u={{ site.url }}{{ page.url }}"
	   target="_blank"
	>Share on Facebook</a>
    
	<a href="https://plus.google.com/share?
		url={{ site.url }}{{ page.url }}"
	   target="_blank"
	>Share on Google+</a>

</div>
